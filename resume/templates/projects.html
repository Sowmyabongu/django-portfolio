{% extends "base.html" %}
{% load static %}
{% block content1 %}

<div class="container my-5">
  

  <div class="row g-4">
    {% for project in projects_show %}
    <div class="col-md-4">
      <div class="card project-card h-100 border-0 shadow-lg">
        
        <!-- Project Image -->
        <img src="{% static project.path %}" alt="{{ project.title }}" class="card-img-top rounded-top" style="height: 220px; object-fit: cover;">

        <!-- Project Details -->
        <div class="card-body bg-dark text-light d-flex flex-column">
          <h5 class="card-title mb-2" style="color:#ffb703;">{{ project.title }}</h5>
          
          <p class="card-text flex-grow-1">{{ project.description }}</p>

          <!-- Buttons -->
          <div class="mt-3">
            {% if project.github_link %}
            <a href="{{ project.github_link }}" target="_blank" class="btn btn-outline-warning btn-sm me-2">
              <i class="bi bi-github"></i> GitHub
            </a>
            {% endif %}
            {% if project.app_link %}
            <a href="{{ project.app_link }}" target="_blank" class="btn btn-outline-light btn-sm">
              <i class="bi bi-box-arrow-up-right"></i> App link
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Custom CSS -->
<style>
  .project-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background-color: #003049;
  }

  .project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

  .card-title {
    font-weight: 600;
  }

  .btn-outline-warning:hover {
    background-color: #ffb703;
    color: #003049;
  }

  .btn-outline-light:hover {
    background-color: #669bbc;
    color: #fff;
  }
</style>

{% endblock content1 %}
